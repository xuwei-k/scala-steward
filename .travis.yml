language: scala
dist: xenial
jdk:
- openjdk8
scala:
- 2.12.9
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/launchers"
  - "$HOME/.coursier"
before_cache:
- find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
- find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
script:
- sbt "++ ${TRAVIS_SCALA_VERSION}" "core/run ${RUN_ARGUMENT}"
env:
  matrix:
  - RUN_ARGUMENT="0-10"
  - RUN_ARGUMENT="1-10"
  - RUN_ARGUMENT="2-10"
  - RUN_ARGUMENT="3-10"
  - RUN_ARGUMENT="4-10"
  - RUN_ARGUMENT="5-10"
  - RUN_ARGUMENT="6-10"
  - RUN_ARGUMENT="7-10"
  - RUN_ARGUMENT="8-10"
  - RUN_ARGUMENT="9-10"
  global:
  - secure: 

